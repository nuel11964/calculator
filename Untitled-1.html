<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="calculator">
        <strong>  <h3> Nuels calculator </h3> </strong>
        <input type="number" id="input1" placeholder="Enter first number">
        <input type="number" id="input2" placeholder="Enter second number">
        <input type="number" id="input3" placeholder="Enter the third number">
        
        <select id="operation">
            <option value="add">Add</option>
            <option value="multiply">Multiply</option>
            <option value="subtract">Subtract</option>
            <option value="squareRoot">Square Root</option>
            <option value="area">area of a triangle</option>
            <option value="division">Division</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>

    <div class= "nuel"> <h3> <strong> All rights reserved @Nuel</strong></h3> </div>
    <script src="scripts.js"></script>
</body>
</html>
